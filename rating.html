<!DOCTYPE html>
<html>

<head>
    <title>Ratings</title>
    <style>
        .circle {
            width: 40px;
            height: 40px;
            background-color: grey;
            border-radius: 50%;
            margin: 5px;
        }
    </style>
</head>

<body>
    <script>
        const container = document.createElement('div');
        container.style.display = 'flex';
        container.style.justifyContent = 'center';
        container.style.alignItems = 'center';
        container.style.height = '100vh';

        document.body.appendChild(container);

        let score = -1;

        function createCircle() {
            for (let i = 0; i < 5; i++) {
                const circle = document.createElement('div');
                circle.className = 'circle';
                container.appendChild(circle);
            }
        }
        createCircle();

        const circles = document.querySelectorAll('.circle');

        circles.forEach((eachCircle, index) => {
            eachCircle.addEventListener('mouseenter', () => {
                for (let i = 0; i <= index; i++) {
                    circles[i].style.backgroundColor = 'yellow';
                }
            });

            eachCircle.addEventListener('mouseleave', () => {
                for (let i = 0; i < circles.length; i++) {
                    if (i >= score) {
                        circles[i].style.backgroundColor = 'grey';
                    } 
                }
            });

            eachCircle.addEventListener('click', () => {
                score = index + 1;
                for (let i = 0; i < circles.length; i++) {
                    if (score > i) {
                        circles[i].style.backgroundColor = 'yellow';
                    } else {
                        circles[i].style.backgroundColor = 'grey';
                    }
                }
            });
        });
    </script>
</body>

</html>
